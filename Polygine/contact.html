<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
    <div class="wrapper">
        <!--Make a sidebar-->
          <div class="sidebar">
          </div>
          <!--The main content of the page-->
          <div class="main_content">
            <!--Header of the page-->
              <div class="header"><h1>Contact with us</h1></div>  
              
         
              <div class="info">
                  
                  <div class="container">
                      <form action="mailto:SPGeorgieva21@codingburgas.bg" method="POST">
                      <!--Form for the names of the reader-->
                        <label for="fname">Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Name">
                      <!--Form for the comments-->
                      <p></p> 
                      <label for="subject">Comments</label>
                        <textarea id="subject" name="subject" placeholder="Give your opinion for the game" style="height:100px",width:100px></textarea>
                      
                      <!--Add send and clear buttons-->
                        <div>
                            <button class="button is-primary is-outlined">
                                Sent
                              </button>
                              <button class="button is-primary">
                                Clear
                              </button>
                        </div>
                      </form>
                    </div>
                
            </div>
              
          </div>
      </div>
</body>
</html>

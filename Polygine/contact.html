<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
    <div class="wrapper">
        <!--Make a sidebar-->
          <div class="sidebar">
          </div>
          <!--The main content of the page-->
          <div class="main_content">
            <!--Header of the page-->
              <div class="header"><h1>Contact with us</h1></div>  
              
         
              <div class="info">
                  
                  <div class="container">
                      <form action="mailto:SPGeorgieva21@codingburgas.bg" method="POST">
                      <!--Form for the names of the reader-->
                        <label for="fname">Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Name">
                        <form action="mailto:SPGeorgieva21@codingburgas.bg" method="POST">
                            <div class="input-box">Enter your email: </div>
                              <input type="email" placeholder="Enter your email here">
                            </form>
                        <!--Form for the comments-->
                      <p></p> 
                      <label for="subject">Comments</label>
                        <textarea id="subject" name="subject" placeholder="Give your opinion or questions for the game" style="height:50px",width:200px></textarea>
                      
                      <!--Add send and clear buttons-->
                        <div>
                            <button class="button is-primary is-outlined">
                                Sent
                              </button>
                              <button class="button is-primary">
                                Clear
                              </button>
                        </div>
                        <h1>Feedback</h1>
                        <div class="address details">
                          <span class="	glyphicon glyphicon-map-marker"></span>
                          <div class="topic">Find us here: <!--add a nekvo mqsto--></div>
                        
                          <div class="phone details">
                            <span class="glyphicon glyphicon-phone-alt"></span>
                            <div class="topic">Call us: 087 608 5540</div>
                          </div>
                          <div class="email details">
                            <span class="glyphicon glyphicon-envelope"></span>
                          </div>
                        </div>
                      </form>
                    </div>
                
            </div>
              
          </div>
      </div>
</body>
</html>
